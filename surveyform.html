<!doctype html>
<html lang="en">
<head>-
  <link rel="shortcut icon" href="91E/Pictures/fav..jpeg" type="image/x-icon">
  <link rel="stylesheet" href="91E/myform.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book an appointment</title>
</head>
<body>
<div id="form-container">
  <div class="form_group">
    <label for="name"><b>Name</b></label>
    <input type="text" id="name" name="jina" required>
  </div>
  <div class="form_group">
    <label for="email"><b>Email Address</b></label>
    <input type="email" id="email" name="baruapepe" required>
  </div>
  <div class="form_group">
    <label for="phone number"><b>Phone Number</b></label>
    <input type="text" id="phone number" name="nambari" required>
  </div>
  <div class="form_group">
    <label for="car"><b>Car company</b></label>
    <select name="car" id="car">
      <option value="Toyota">Toyota</option>
      <option value="Nissan">Nissan</option>
      <option value="Mitsubishi">Jaguar</option>
      <option value="Mitsubishi">Volvo</option>
      <option value="Mitsubishi">Lotus</option>
      <option value="Mitsubishi">Suzuki</option>
      <option value="Others">Others</option>

    </select>
  </div>
  <div class="form_group">
    <label><b>Part of interest</b></label>
    <br>
    <input type="checkbox" id="interest1" name="interest1">
    <label for="interest1">Wheels</label>
    <input type="checkbox" id="interest2" name="interest1">
    <label for="interest2">Bumper</label>
    <input type="checkbox" id="interest3" name="interest1">
    <label for="interest3">Spoiler</label>
    <input type="checkbox" id="interest4" name="interest1">
    <label for="interest3">Body</label>
  </div>
 <div class="form_group">
     <button type="submit">Submit</button>
  </div>
</div>
<br><br>


</body>
